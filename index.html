<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style1440.css" media="screen and (min-width: 1440px">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <article class="stats-card">
      <header>
        <div class="dye"></div>
        <img src="./images/image-header-mobile.jpg" alt="">
      </header>
      <main>
        <section class="plan">
          <h1> Get <span class="plan_insights">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        </section>
        <section class="stats">
          <div class="stats_companies">
            <h3>10k+</h3>
            <span>companies</span>
          </div>
          <div class="stats_templates">
            <h3>314</h3>
            <span>templates</span>
          </div> 
          <div class="stats_queries">
            <h3>12M+</h3>
            <span>queries</span>
          </div>
        </section>
      </main>
    </article>    
  </body>
</html>
